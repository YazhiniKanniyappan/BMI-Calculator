<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .main-container{
            display: flex;
            flex-direction: column;
            justify-content:space-between ;
            align-items: center;
            margin-top: 30px;
            max-width: 600px;
        
        }
        h1{
            font-size: 2.5rem ;
        }
        .table-container{
            background-color: grey(250, 245, 238);
        }
        .table-container{
            border: 1px solid black;
           border-radius: 5px;
        }
        #result{
            border-radius: 10px;
            background-color: rgba(158, 236, 158, 0.502);
        }
    </style>

</head>
<body>
    <h1 class="text-center text-primary  fw-bold">BMI Calculator</h1>
    <div class="container-fluid main-container">
            <!-- Input Container -->
            <div class=" p-3 container-fluid input-container  rounded border border-dark bg-light">
                <label for="height" class="form-label">Height:</label>
                <input type="number" placeholder="Enter Height in meters" id="height" class="form-control border-dark">
                
                <label for="weight" class="form-label mt-2">Weight:</label>
                <input type="number" placeholder="Enter Weight in kilograms" id="weight" class="form-control border-dark">
                
                <div class="text-center mt-3">
                    <button id="btn" class="btn btn-primary  fw-bold">Calculate</button>
                </div>
            </div>

            <!-- Table Container -->
            <div class="table-container m-3 container">
                <div class="table-responsive">
                    <table class="table my-2 table-info table-striped border-dark text-center">
                        <thead>
                            <tr>
                                <th>BMI Range</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Less than 18.5</td>
                                <td>Underweight</td>
                            </tr>
                            <tr>
                                <td>18.5 - 24.9</td>
                                <td>Normal weight</td>
                            </tr>
                            <tr>
                                <td>25.0 - 29.9</td>
                                <td>Overweight</td>
                            </tr>
                            <tr>
                                <td>30.0 and above</td>
                                <td>Obesity</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="container" id="result"></div>

    </div>
    <script>
        
        const res = document.getElementById("result");
        const btn = document.getElementById("btn").addEventListener(
        "click", () => {

        const height = document.getElementById("height").value;
        const weight = document.getElementById("weight").value;  
            if(height === "" || weight === ""){
            alert("Please enter both Height & Weight")
        }
         //TotalWeight
        totweight = (weight / (height * height)).toFixed(2);
        let resultw = ""
        //Result
        if(totweight < 18.5){
          resultw = "UnderWeight";
        }
        else if(totweight >= 18.5 && totweight <=24.9){
            resultw = "Normal weight";
        }
        else if(totweight >= 25.0 && totweight <= 29.9 ){
            resultw = "Overweight";
        }
        else{
            resultw = "Obesity";
        }
     res.innerHTML = `<h4 class=" p-3 m-2 text-center text-success">Your BMI is <b>${totweight}</b>, which falls under the <b>${resultw}</b> category. <h4>`;
    });

    </script>
</body>
</html>
